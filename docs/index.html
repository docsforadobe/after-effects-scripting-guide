<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <!-- Themes (light + dark) -->
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"> -->
  <link rel="stylesheet" media="(prefers-color-scheme: dark)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <link rel="stylesheet" media="(prefers-color-scheme: light)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">

  <!-- Custom Styles -->
  <style>
    :root {
      /* See: https://jhildenbiddle.github.io/docsify-themeable/#/customization */
      --sidebar-name-font-size: var(--font-size-2);
      --sidebar-name-font-weight: medium;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      // THIS GUIDE ONLY
      name: 'After Effects Scripting Guide',
      repo: 'https://github.com/docsforadobe/after-effects-scripting-guide/',

      // Common to all guides
      auto2top: true,
      homepage: 'index.md',
      loadSidebar: true,
      relativePath: true,
      subMaxLevel: 3,

      // Plugins
      themeable: {
      },
      timeUpdater: {
        text: "<div align='right' style='color:gray; font-size:10px; font-style:italic'>last modified: {docsify-updated}</div>",
        formatUpdated: "{YYYY}-{MM}-{DD}",
      },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <!-- Styling -->
  <script src="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-applescript.min.js"></script>

  <!-- Plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.min.js"></script>


</body>
</html>
